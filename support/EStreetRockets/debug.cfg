
@PART[oranges_*]:AFTER[ORANGES]
{
	@TechRequired = debug
}

// I'll use real names but if you want delete these lines
@PART[oranges*]:HAS[#real_title]:FOR[ORANGES]
{
   @title = #$real_title$
}
@PART[oranges*]:HAS[#real_description]:FOR[ORANGES]
{
   @description = #$real_description$
}
@PART[oranges*]:HAS[#real_manufacturer]:FOR[ORANGES]
{
   @manufacturer = #$real_manufacturer$
}








